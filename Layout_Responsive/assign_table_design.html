<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table design for layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .layoutTable {
            height: 100vh;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <table class="layoutTable" border="1">
        <tr>
            <td colspan="2">Header</td>
        </tr>
        <tr>
            <td>Body</td>
            <td>Sidebar</td>
        </tr>
        <tr>
            <td colspan="2">Footer</td>
        </tr>
    </table>
</body>

</html>
